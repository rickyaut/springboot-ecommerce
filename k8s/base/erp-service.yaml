apiVersion: apps/v1
kind: Deployment
metadata:
  name: erp-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: erp-service
  template:
    metadata:
      labels:
        app: erp-service
    spec:
      containers:
      - name: erp-service
        image: erp-service:latest
        ports:
        - containerPort: 8082
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "125m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: erp-service
spec:
  selector:
    app: erp-service
  ports:
  - port: 8082
    targetPort: 8082