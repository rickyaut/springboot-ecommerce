apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: hashicorp/vault:latest
        env:
        - name: VAULT_DEV_ROOT_TOKEN_ID
          value: "myroot"
        - name: VAULT_DEV_LISTEN_ADDRESS
          value: "0.0.0.0:8200"
        ports:
        - containerPort: 8200
        securityContext:
          capabilities:
            add:
            - IPC_LOCK
        command:
        - sh
        - -c
        - |
          vault server -dev -dev-root-token-id=myroot -dev-listen-address=0.0.0.0:8200 &
          sleep 10
          export VAULT_ADDR=http://127.0.0.1:8200
          export VAULT_TOKEN=myroot
          vault kv put secret/order-service \
            spring.datasource.username="order" \
            spring.datasource.password="password" \
            jwt.secret="demo-secret-key-for-local-development-only-replace-in-production" \
            slack.webhook.url=""
          vault kv put secret/payment-service \
            spring.datasource.username="payment" \
            spring.datasource.password="password" \
            spring.data.redis.password=""
          wait
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: ecommerce
spec:
  selector:
    app: vault
  ports:
  - port: 8200
    targetPort: 8200