apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patchesStrategicMerge:
- service-patches.yaml

replicas:
- name: order-service
  count: 3
- name: payment-service
  count: 3
- name: erp-service
  count: 2

images:
- name: order-service
  newName: your-registry/order-service
  newTag: v1.0.0
- name: payment-service
  newName: your-registry/payment-service
  newTag: v1.0.0
- name: erp-service
  newName: your-registry/erp-service
  newTag: v1.0.0