spring:
  datasource:
    url: jdbc:postgresql://postgres-payment:5432/paymentdb
  data:
    redis:
      host: redis
      port: 6379
  kafka:
    bootstrap-servers: kafka:9092

vault:
  uri: ${VAULT_URI:http://vault:8200}
  token: ${VAULT_TOKEN:myroot}

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans