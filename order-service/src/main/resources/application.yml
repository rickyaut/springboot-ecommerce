server:
  port: 8080

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5432/orderdb
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    baseline-on-migrate: true
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: order-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.ecommerce.common.events"
    admin:
      properties:
        auto.create.topics.enable: true

jwt:
  secret: ${JWT_SECRET:demo-secret-key-for-local-development-only-replace-in-production}
  expiration: 86400000

kafka:
  enabled: true

auth:
  use-database: false  # Set to true for production database authentication

slack:
  webhook:
    url: ${SLACK_WEBHOOK_URL:}

resilience4j:
  retry:
    instances:
      saga-operations:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 2

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,httptrace,threaddump
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    kafka:
      enabled: true
    readiness:
      include: kafka,db
  metrics:
    export:
      prometheus:
        enabled: true
    enable:
      jvm: true
      process: true
      logback: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

vault:
  uri: ${VAULT_URI:http://localhost:8200}
  token: ${VAULT_TOKEN:myroot}

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
  level:
    root: INFO
    com.ecommerce: DEBUG